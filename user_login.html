<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GEOChat</title>
    <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    #container2 {
      background-color: #1f2833;
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    #container2:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0, 150, 255, 0.7);
    }

    #Headline {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    #Headline h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 5px;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #Headline h1#chat {
      font-weight: 900;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      color: #66fcf1;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    /* Form */
    #chatenv2 {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }

    #chatenv2 input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: #0b0c10;
      color: #c5c6c7;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      border: 1px solid #1f2833;
      width: 100%;
    }

    #chatenv2 input:focus {
      border: 1px solid #00bfff;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      background-color: #1f2833;
    }

    #btn2 {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      color: #0b0c10;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    #btn2:hover {
      background: linear-gradient(90deg, #1f8fff, #00bfff);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    #chatenv2 a {
      color: #00bfff;
      font-weight: 500;
      margin-top: 5px;
      transition: color 0.3s ease;
    }

    #chatenv2 a:hover {
      color: #1f8fff;
    }

    #chatenv2 span {
      color: #66fcf1;
      margin: 10px 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #container2 {
        padding: 30px 20px;
      }

      #Headline h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
    <div id="container2">
       <div id="Headline"><h1 id="GEOChat">GEO</h1><h1 id="chat">Chat!üôã‚Äç‚ôÇÔ∏è</h1></div>
       <h2>Welcome to GEOChat!</h2>
      <form method="post" action="/login-data" id="chatenv2">
        
        <input type="text" name="username" id="inputusername2" placeholder="enter username" required>
        <input type="password" name="password" id="inputusername4" placeholder="password" required>
      <button type="submit" id="btn2">login</button>
      <span style="color: rgb(65, 65, 65);">or</span>
      <a href="/create-account" style="text-decoration: none;">Create an account </a>
      
      </form>
       </div>

    <script>
      
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GEOChat</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    #container3 {
      background-color: #1f2833;
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    #container3:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0, 150, 255, 0.7);
    }

    #Headline {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    #Headline h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 5px;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #Headline h1#chat {
      font-weight: 900;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      color: #66fcf1;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    /* Form */
    #chatenv2 {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #chatenv2 input {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background-color: #0b0c10;
      color: #c5c6c7;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      border: 1px solid #1f2833;
    }

    #chatenv2 input:focus {
      border: 1px solid #00bfff;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      background-color: #1f2833;
    }

    #btn3 {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      color: #0b0c10;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #btn3:hover {
      background: linear-gradient(90deg, #1f8fff, #00bfff);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    #alertmess {
      color: #ff4d6d;
      font-weight: 500;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #container3 {
        padding: 30px 20px;
      }

      #Headline h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
    <div id="container3">
       <div id="Headline"><h1 id="GEOChat">GEO</h1><h1 id="chat">Chat!üôã‚Äç‚ôÇÔ∏è</h1></div>
       <h2>Welcome to GEOChat!</h2>
      <div id="chatenv2">
        <input type="text" name="name" id="inputname2" placeholder="enter name" required>
        <input type="text" name="username" id="inputusername2" placeholder="enter username" required>
        <input type="password" name="password" id="inputpassword2" placeholder="password" required>
        <p id="alertmess" style="display: none;">username already exists!</p>
      <button id="btn3">create account</button>
      
      </div>
       </div>

    <script>
       document.getElementById("btn3").addEventListener("click",()=>{

const name=document.getElementById("inputname2").value;
const username=document.getElementById("inputusername2").value;
const password=document.getElementById("inputpassword2").value;

if(name=="" || username=="" || password==""){
    return alert("please enter a valid input!")
}

fetch("/create-account-data",{
method:"POST",
headers:{
"Content-Type": "application/json" 
},
body:JSON.stringify({name,username,password})
})
.then(response=>response.json())
.then(data=>{
if(data.message=="yes"){
const alert=document.getElementById("alertmess");
alert.style.display="block";
}

else{
window.location.href="/";
}
})
.catch(error=>{

console.log("error sending message!");
})

})
    </script>
</body>

</html>

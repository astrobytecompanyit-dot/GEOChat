<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GEOChat</title>
    <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    #container {
      background-color: #1f2833;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #Headline {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #Headline h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 5px;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chatenv {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }

    #chatenv h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #66fcf1;
      text-align: center;
    }

    #chatenv input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      background-color: #0b0c10;
      color: #c5c6c7;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.3);
      transition: all 0.3s ease;
    }

    #chatenv input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.7);
    }

    #chatenv button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      color: #0b0c10;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #chatenv button:hover {
      background: linear-gradient(90deg, #1f8fff, #00bfff);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    #alertmess {
      color: #ff4d4d;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      #container {
        padding: 20px;
      }

      #Headline h2 {
        font-size: 1.5rem;
      }

      #chatenv h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
    <div id="container">
      <div id="Headline"><h2 id="GEOChat">GEO </h2><h2 id="chat">Chat!üôã‚Äç‚ôÇÔ∏è</h2></div>
      <div  id="chatenv">
        <h2>Connect user!</h2>
        <input type="text" name="cusername" id="inputusername" placeholder="enter username" required>
        <p id="alertmess" style="display: none;">user not found!</p>
      <button id="btn">Connect</button>
      
      </div>
       </div>

    <script>
      document.getElementById("btn").addEventListener("click",()=>{

        const cusername=document.getElementById("inputusername").value;

        fetch("/connect-user-data",{
  method:"POST",
  headers:{
    "Content-Type": "application/json" 
  },
  body:JSON.stringify({cusername})
 })
 .then(response=>response.json())
 .then(data=>{
  if(data.message=="no"){
    const alert=document.getElementById("alertmess");
    alert.style.display="block";
  }
 
  else{
    window.location.href="/dashboard";
  }
 })
 .catch(error=>{

  console.log("error sending message!");
 })

      })
    </script>
</body>

</html>

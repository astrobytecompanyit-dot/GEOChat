<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GEOChat</title>

    <style>
    /* Base reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #c5c6c7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    #container_users {
      background-color: #1f2833;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #Headline {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #Headline h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 5px;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #myprofile {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.8rem;
      color: #00bfff;
      transition: transform 0.3s ease;
    }

    #myprofile:hover {
      transform: scale(1.1);
      color: #1f8fff;
    }

    #myprofilediv {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #0b0c10;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
      flex-direction: column;
      align-items: flex-start;
      width: 220px;
      z-index: 100;
    }

    #myprofilediv p {
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    #myprofilediv button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      color: #0b0c10;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    #myprofilediv button:hover {
      background: linear-gradient(90deg, #1f8fff, #00bfff);
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    #userenv {
      width: 100%;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
      max-height: 60vh;
      padding-right: 5px;
    }

    #userenv form {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0b0c10;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.2);
      transition: all 0.3s ease;
    }

    #userenv form:hover {
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    #chatcontent {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    #userbtn {
      background: none;
      border: none;
      color: #66fcf1;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
    }

    #userbtn:hover {
      color: #00bfff;
    }

    #chattexto {
      font-size: 0.85rem;
      color: #c5c6c7;
    }

    /* Floating add button */
    #absolute {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: linear-gradient(90deg, #00bfff, #1f8fff);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #0b0c10;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      transition: all 0.3s ease;
    }

    #absolute:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
    }

    /* Scrollbar */
    #userenv::-webkit-scrollbar {
      width: 6px;
    }

    #userenv::-webkit-scrollbar-thumb {
      background-color: #00bfff;
      border-radius: 10px;
    }

    #userenv::-webkit-scrollbar-track {
      background: #1f2833;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #container_users {
        padding: 20px;
      }

      #Headline h2 {
        font-size: 1.5rem;
      }

      #absolute {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>
    <div id="container_users">
       <div id="Headline"><h2 id="GEOChat">GEO </h2><h2 id="chat">Chat!üôã‚Äç‚ôÇÔ∏è</h2></div>
       <div id="myprofile"><i class="fa fa-user" id="fafauserpro" aria-hidden="true"></i></div>
    <div id="myprofilediv" style="display: none;">
      <i class="fa fa-user" id="fafauserpro" aria-hidden="true"></i>
      <p id="myprofilename"></p>
      <p id="myprofileuser"></p>
      <a href="/"><button id="logout">log out</button></a>
    </div>
      <div id="userenv">
      
       
       
      </div>

      <a href="/connect-user"><div id="absolute"><i class="fa fa-plus" aria-hidden="true"></i></div></a>
       </div>

    <script>
      document.addEventListener("DOMContentLoaded",()=>{

        function userload(){
          fetch("/user-profiles-dash")
           
          .then(response=>response.json())
          
          
          .then(data=>{
            
            const myprofilename=document.getElementById("myprofilename");
            const myprofileuser=document.getElementById("myprofileuser");
            myprofilename.innerHTML="<strong>Name: </strong>"+data.name;
            myprofileuser.innerHTML="<strong>Username: </strong>"+data.username;

             let a=Object.keys(data);

             if(a.length>=3){
             
              const chatenv=document.getElementById("userenv");
              chatenv.innerHTML=``;

              for(let i=3; i<a.length; i++){
               
                let usernames=Object.keys(data);
               let usermsg=data[usernames[i]];
               let msg=(usermsg.length)-1;
               let latest=usermsg[msg];
               console.log(latest);
               let newmess='';
               if (latest.includes("//user//:")){
             newmess=latest.replace("//user//:"," ");
            
            
           }
           else{
             newmess=latest.replace("//me//:"," ");
           }
            let latestmess=newmess.substring(0,10);
            
                chatenv.innerHTML+=`  <form method="post" action="enter-user-chat" id="userico">
          <span id="userchat"><i class="fa fa-user" id="fafauser" aria-hidden="true"></i> <div id="chatcontent">
            <button type="submit" id="userbtn"><strong>${usernames[i]}</strong><i id="fafauserdot" class="fa fa-circle" aria-hidden="true"></i></button>
            <p id="chattexto">${latestmess}...</p>
          </div></span>
          <input type="text" name="cusername" hidden value="${usernames[i]}">
        
        </form>`;
                

              }


             }

             else{
              const chatenv=document.getElementById("userenv");
              chatenv.innerHTML=``;
             }

          })
          
          
          .catch(error=>{
            console.log("error fatching data!");
          }
          )
        }
          
        setInterval(userload,1000);
      })
      document.getElementById("fafauserpro").addEventListener("click",()=>{
              const mydiv=document.getElementById("myprofilediv");
            if(mydiv.style.display=="none"){
              mydiv.style.display="flex";
            }
            else{
              mydiv.style.display="none";
            }

      })
      



      //Location code

          if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

     

          // Optional: send to server
          try {
            await fetch('/location', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ latitude, longitude })
            });
          } catch (err) {
            console.error('Error sending location to server', err);
          }
        },
        (error) => {
          document.getElementById('location').innerText = `Error: ${error.message}`;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000,
          timeout: 5000
        }
      );
    } else {
      alert("GeoLocation Not supporting!");
    }


    </script>
</body>

</html>
